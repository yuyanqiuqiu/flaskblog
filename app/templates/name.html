{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
Flasky
{% endblock %}


{% block page_content %}
<div class="page-header">
		<h1>Hello,{% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
		{% if not known %}
		<p>很高兴认识你</p>
		{% else %}
		<p>欢迎回来</p>
		{% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
